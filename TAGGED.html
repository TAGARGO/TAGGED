<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static PDF Page</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .pdf-container {
            width: 80%;
            height: 90vh;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe src="TagWebPage.pdf" width="100%" height="100%" style="border: none;"></iframe>
        <p style="text-align: center; margin-top: 10px;">
            If the PDF does not display, <a href="your-file.pdf" target="_blank">click here to download</a>.
        </p>
    </div>
</body>
</html>
